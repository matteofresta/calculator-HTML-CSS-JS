<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
        <body>
        <video autoplay loop muted id="background-video" style="filter:blur(4px)">
            <source src="Andrew%20Tate%20-%20＂Skyfall＂%20(Motivational%20Edit).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="play-video"><i class="fa-solid fa-play"></i></button>
            <main>
                <div id="calculator">
                    <input id="display" readonly>
                    <div class="keys">
                        <div class="col">
                            <button onclick="calculatorKeys('+')" class="operator-buttons">+</button>
                            <button onclick="calculatorKeys('7')">7</button>
                            <button onclick="calculatorKeys('8')">8</button>
                            <button onclick="calculatorKeys('9')">9</button>
                        </div>
                        <div class="col">
                            <button onclick="calculatorKeys('-')" class="operator-buttons">-</button>
                            <button onclick="calculatorKeys('4')">4</button>
                            <button onclick="calculatorKeys('5')">5</button>
                            <button onclick="calculatorKeys('6')">6</button>
                        </div>
                        <div class="col">
                            <button onclick="calculatorKeys('*')" class="operator-buttons">*</button>
                            <button onclick="calculatorKeys('1')">1</button>
                            <button onclick="calculatorKeys('2')">2</button>
                            <button onclick="calculatorKeys('3')">3</button>
                        </div>
                        <div class="col">
                            <button onclick="calculatorKeys('/')" class="operator-buttons">/</button>
                            <button onclick="calculatorKeys('0')">0</button>
                            <button onclick="calculatorKeys('.')">.</button>
                            <button onclick="calculate('=')" >=</button>
                        </div>
                        <div class="col">
                            <button onclick="clearDisplay()" class="operator-buttons">C</button>
                        </div>
                    </div>
                </div>
            </main>
        </body>
</html>
